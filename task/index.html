<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Template | Taha Lallali</title>

  <link href="css\style.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <div class="header"> </div>
    <div class="main"> 
        <table>
            <tr>
              <th>API name</th>
              <th>API Description</th>
              <th>submit button</th>
            </tr>
            <tr>
              <td> Country Info </td>
              <td>  </td>
              <td><button id="cInfo">submit</button></td>
            </tr>
            <tr>
              <td> Country Code </td>
              <td> Country Code (number) </td>
              <td><button id="cCode">submit</button></td>
            </tr>
            <tr>
              <td> Ocean </td>
              <td> Ocean name and Distance </td>
              <td><button id="btnRun">submit</button></td>
            </tr>
          </table>
    </div>
    <div id="preloader"> </div>
  
  <h2> Country Info </h2>

  <table>

    <tr>
      <td align="right">
        Continent: 
      </td>
      <td id="txtContinent"> </td>
    </tr>

    <tr>
      <td align="right">
        Capital: 
      </td>
      <td id="txtCapital"> </td>
    </tr>

    <tr>
      <td align="right">
        Languages: 
      </td>
      <td id="txtLanguages"> </td>
    </tr>

    <tr>
      <td align="right">
        Population: 
      </td>
      <td id="txtPopulation"></td>
    </tr>

    <tr>
      <td align="right">
        Area (km<sup>2</sup>): 
      </td>
      <td id="txtArea"> </td>
    </tr>

  </table>

    <br>
  <h2> Country Code API </h2>
  <table>

    <tr>
      <td align="right">
        Language: 
      </td>
      <td id="txtLang"> </td>

    </tr>

    <tr>
      <td align="right">
        Distance: 
      </td>
      <td id="txtDist"> </td>

    </tr>

    <tr>
      <td align="right">
        Country Code: 
      </td>
      <td id="txtcountryCode"> </td>

    </tr>

    <tr>
      <td align="right">
        Country Name: 
      </td>
      <td id="txtcountryName"> </td>
    </tr>

  </table> 

    <br>

  <h2> Ocean API </h2>

  <table>
    <tr>
      <td align="right"><strong> Name: </strong> </td>
      <td id="txtName"> </td>
    </tr>

    <tr>
      <td align="right"> <strong> Geo Name ID: </strong>  </td>
      <td id="txtGeonameID"> </td>
    </tr>

    <tr>
      <td align="left"> <strong>Distance </strong> </td>
      <td id="txtDistance"> </td>
    </tr>
  </table>

  <script src="javascript\bootstrap.min.js"></script>
  <script src="javascript\javaScript.js"></script> 
  <script src="javascript\jquery.min.js"></script>

</body>
</html>
